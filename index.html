<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <label for="number">Enter Guess Between 1-5:</label>
                    <input type="number" name="number" id="number"  max="5" min="1" required>
                    <div class="button">
                        <input type="submit" name="" id="btn" value="Check result">
                    </div>
                </form>

                <p class="result-text"></p>
                <p class="attempts"></p>
            </div>
            
            
            
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
